<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pari e Dispari</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Css -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="p-5 row">
                    <div>
                        <label for="user-name">Seleziona un numero da 1 a 5</label>
                        <input class="col-12" type="number" id="user-num" name="user-num" placeholder="Inserisci il tuo numero">
                    </div>
                    <div class="col-12 my-4">
                        <label for="pari-disperi">Seleziona se il risultato deve essere pari o dispari</label>
                        <select class="col-12" name="pari-dispari" id="pari-dispari">
                            <option value="pari">Pari</option>
                            <option value="dispari">Dispari</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <button type="submit" id="btn-controlla" class="btn btn-success">Gioca</button>
                    </div>
                </div>
                <div class="p-5">
                    <p id="risultato">
                        
                    </p>
                </div>
            </div>
        </div>
    </div>


     <!-- BS Javascript -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

     <!-- Javascript -->
     <script type="text/javascript" src="js/script.js"></script>

    
</body>
</html>
